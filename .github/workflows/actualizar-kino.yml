name: Actualizar KINO

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install requests beautifulsoup4
      - run: python scripts/actualizar_kino.py
      - run: python scripts/generar_paginas_kino.py
      - run: |
          git config user.name "kino-bot"
          git config user.email "kino@bot.com"
          git add .
          git commit -m "Actualizar resultados KINO" || echo "Sin cambios"
          git push
